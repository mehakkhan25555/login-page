<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Sign in and Sign up form</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <input type="checkbox" id="chk" aria-hidden="true">

            <div class="login">
                <form>
                    <label for="chk" aria-hidden="true">Login</label>
                    <input type="username" name="username" placeholder="Username" required="">
                    <input type="Password" name="pswd" placeholder="Password" required="">
                    <button>Login</button>
                   <a href="#" style="color:#fff ; margin-left: 105px;font-size: 1em;  ">Forgot Password?</a>
                   



                </form>
            </div>

            <div class="signup">
                <form action="">
                    <label for="chk" aria-hidden="true">Signup</label>
                    
               <div  class="impmain">
                    <div class="radio-tile-group">
                        <div class="input-container">
                            <input id="teacher " type="radio" name="radio" onclick="myFunction()">
                            <div class="radio-tile" >
                               
                                <label for="teacher"></label>
                               <h2 >Teacher</h2>
                                <i class="fa-solid fa-chalkboard-user"></i>
                            
                            </div>
                        </div>

                        <div class="input-container">
                            <input id="student " type="radio" name="radio"  onclick="myFunction1()">
                            <div class="radio-tile">
                               
                                <label for="student"></label>
                                <h2>Student</h2>
                                <i class="fa-solid fa-graduation-cap"></i>
                               
                            </div>
                        </div>






                    </div>

                </div>
                </form>
            </div>

            
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script>
    function myFunction(){
        window.location="teachersignup.html"
    }
    function myFunction1(){
        window.location="studentsignup.html"
    }
    </script>
</body>

</html>
